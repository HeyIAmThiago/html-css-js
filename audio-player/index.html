<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">

  <link rel="icon" type="image/x-icon" href="/assets/spotify.png">

  <title>Player</title>
</head>

<body>

  <div class="app">
    <audio controls class="audio">
      <source src="/assets/swimming-pools-MUSIC.mp3" type="audio/ogg" class="source">
    </audio>

    <div class="card">
      <img src="/assets/spotify-logo.png" alt="" class="logo-spotify">

      <div class="player">
        <span class="controls">
          <img src="/assets/go-back.svg" alt="">

          <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 -960 960 960" width="32" class="btn-play">

          </svg>
          <img src="/assets/pause.svg" alt="" class="pause">

          <img src="/assets/go-back.svg" alt="" class="next-song">
        </span>
        <div class="progress-bar">
          <div class="total-progress"></div>
        </div>
      </div>

      <div class="circle-img">
        <div class="inner-circle">
        </div>
      </div>
    </div>


  </div>


  <script src="/app.js"></script>
</body>

</html>
